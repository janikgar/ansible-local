- name: Set password to non-default
  user:
    name: pi
    update_password: always
    password: $6$wpHezfpR7vZr.eMf$zBL6CJKQ5ITU0aFLlagJziogrXEbvdz5zNCKV9y7ul9z4oCrSy/VbFH6FUGP4ziQLMquHfQSJuZL2u1uy4HdC0
  become: true

- name: Create SSH directory
  file:
    dest: /home/pi/.ssh/
    state: directory
    owner: pi
    group: pi

- name: Add SSH key to authorized_keys
  copy:
    content: ssh-rsa 
    dest: /home/pi/.ssh/authorized_keys
    owner: pi
    group: pi
    mode: "0444"

- name: Add Ansible user
  user:
    name: ansible
    groups: 
      - sudo
  become: true

- name: Create Ansible SSH directory
  file:
    dest: /home/ansible/.ssh/
    state: directory
    owner: ansible
    group: ansible
  become: true

- name: Add Ansible SSH key
  copy:
    content: ssh-rsa 
    dest: /home/ansible/.ssh/authorized_keys
    owner: ansible
    group: ansible
    mode: "0444"
  become: true

- name: Add Ansible NOPASSWD sudo
  copy:
    content: "ansible ALL=(ALL) NOPASSWD: ALL"
    dest: /etc/sudoers.d/010_ansible-nopasswd
    owner: root
    group: root
    mode: "0400"
  become: true