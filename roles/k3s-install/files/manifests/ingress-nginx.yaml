apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  targetNamespace: nginx
  version: "4.5.2"
  valuesContent: |-
    controller:
      metrics:
        enabled: true
      extraArgs:
        default-ssl-certificate: default/star-home-lan
    serviceAccount:
      name: ingress-nginx-controller