apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetNamespace: argocd
  version: "5.24.1"
  valuesContent: |-
    global:
      logging:
        format: json
    configs:
      cm:
        url: "https://argocd.home.lan"
      rbac:
        policy.default: |
          g, project_admin, role:admin
          p, role:admin, applications, *, */*, allow
          p, role:admin, projects, *, default, allow
    dex:
      volumeMounts:
        - mountPath: /etc/ssl/certs
          name: certs
          readOnly: true
      volumes:
        - hostPath:
            path: /etc/ssl/certs
          name: certs
    server:
      extraArgs:
        - --insecure
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - argocd.home.lan
        tls:
        - hosts:
          - argocd.home.lan
          secretName: argocd-ingress-secret
        annotations:
          cert-manager.io/cluster-issuer: vault-issuer
          cert-manager.io/common-name: argocd.home.lan
